name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # 移除 cache: 'npm'，因为项目中没有 package-lock.json 会导致报错

      - name: Build Project
        run: |
          # 确定 package.json 所在的目录
          if [ -f "package.json" ]; then
            PROJECT_DIR="."
          elif [ -f "src/package.json" ]; then
            PROJECT_DIR="src"
          else
            PROJECT_DIR=$(find . -name "package.json" -not -path "*/node_modules/*" | head -n 1 | xargs dirname)
          fi

          if [ -z "$PROJECT_DIR" ]; then
            echo "Error: package.json not found"
            exit 1
          fi

          echo "Detected project directory: $PROJECT_DIR"
          cd "$PROJECT_DIR"
          
          # 执行安装和构建
          npm install
          npm run build
          
          # 确保 dist 目录被正确放置在根目录以便部署
          if [ "$PROJECT_DIR" != "." ]; then
            cp -r dist ../dist
          fi

      - name: Deploy to GitHub Pages Branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
