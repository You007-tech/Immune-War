name: Deploy
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install and Build
        run: |
          # 自动检测 package.json 所在的目录 (解决你文件夹嵌套的问题)
          TARGET_DIR=$(find . -name "package.json" -not -path "*/node_modules/*" -exec dirname {} \;)
          echo "检测到项目目录为: $TARGET_DIR"
          cd "$TARGET_DIR"
          npm install
          npm run build
          # 确保 dist 目录被移动到根目录，以便 GitHub Pages 上传
          if [ "$TARGET_DIR" != "." ]; then
            mv dist ../dist
          fi
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
